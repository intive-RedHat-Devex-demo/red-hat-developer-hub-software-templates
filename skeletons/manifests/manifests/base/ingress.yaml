apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.repoName }}
  namespace: ${{ values.namespace }}
  labels:
    app: ${{ values.repoName }}
    app.kubernetes.io/component: backstage
    backstage.io/kubernetes-id: ${{ values.namespace }}
    argocd.argoproj.io/instance: ${{ values.repoName }}
    argocd/app-name: ${{ values.repoName }}
    argocd/app-selector: ${{ values.repoName }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "${{ values.repoName}}-apps.rosa.e5n9l5l2t8z7q0d.qnbq.p3.openshiftapps.com"
      secretName: ${{ values.repoName }}-tls
  rules:
  - host: ${{ values.hostUrl }}-apps.rosa.e5n9l5l2t8z7q0d.qnbq.p3.openshiftapps.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ${{ values.repoName }}
              port:
                number: ${{ values.port }}
